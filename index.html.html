<!DOCTYPE HTML>

<html>

<head>
 <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>Hello World!</h1>
       <div class="main">
           <h1 id="title">Survey form</h1>
           <p id="description">Open the survey form and complete it </p>
           <div class="main-content">
               <div class="form-content">
                   <form  id="survey-form"action="">
                       <label for="name" id="name-label">Name</label>
                      <input  id="name" type="text" required placeholder="Please write your name" /> <br>

                      <label for="email" id="email-label">Email</label>
                      <input id="email" type="email" required placeholder="Please write your email" /><br>

                      <label for="number" id="number-label">Phone number</label>
                      <input id="number"type="number" required placeholder="Enter your phone number" /> <br>
                       <label for="dropdown">Why you want to join Microverse.</label>
                       <select name="" id="dropdown">
                           <option value="effective networking">Effective Networking</option>
                           <option value=" remote job">Remote Job</option>
                           <option value=" learning experience ">Learning Experience </option>
                           <option value="other">other</option>

                       </select><br><br>


                     <label>Which year do you want to join microverse</label><br>
                           <input type="radio" name="recommend" value="2022" checked id="2022" />
                         <label for="2022">2022  </label><br>

                           <input type="radio" name="recommend"  value="2023"id="2023" value="2023" />
                         <label for="2023">2023</label>  <br>

                           <input type="radio" name="recommend" value="2024" id="2024" />
                         <label for="2024">2024</label>  <br><br>


                     <label>which requirement do we should have to join microverse</label><br>
                          <input type="checkbox"id ="internet"value="internet" name="internet"/>
                           <label for="internet">Internet</label> <br>
                          <input type="checkbox"id ="computer"value="computer" name="computer" />
                          <label for="computer">Computer</label><br>
                          <input type="checkbox"id ="english"value="english" name="english" />
                          <label for="english">English</label><br>


                          <label for="comment"> Any comments?</label>  <br>
                          <textarea id="comment" cols="40" rows="5" placeholder="write your comments here..."></textarea>
                      <input type="submit" id="submit"  value="submit"/>
                   </form>

               </div>
           </div>
       </div>

</body>

</html>
